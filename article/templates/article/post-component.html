<img src="{{post.user.avatar.url}}" alt="" style="width: 50px;height: 50px;"
 class="rounded-pill object-fit-cover" > @{{post.user}}

<p>{{post.text}}</p>
{% if post.photo %}
    <div>
        <a href="{{post.photo.url}}">
            <img src="{{post.photo.url}}" alt="" >
        </a>
    </div>
{% endif %}    
<p>
    posted {{post.created|timesince}} ago
</p>
<small>Comments: {{post.comment_set.all.count}}</small>
