{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <h2>{{title}}</h2>

    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}

        <input type="submit" value="Submit" class="btn btn-success">
    </form>
{% endblock content %}
